<div class="background">
  <div class="login-form">
    <form [formGroup]="loginForm">
      <h2 class="text-center">Login</h2>
      <div class="form-group has-error">
        <input type="text" class="form-control" formControlName="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <!-- <input type="password" class="form-control" formControlName="password" placeholder="Password"
          required="required"> -->

          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </div>
      <div class="form-group">
        <button [disabled]="loginForm.invalid" (click)="Submit()" type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
      </div>
    </form>

  </div>
</div>
