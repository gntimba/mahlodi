<form [formGroup]="date">
  <p-calendar formControlName="date"></p-calendar><img *ngIf="loading"  height="45px" src="../../assets/images/Ripple-1.4s-200px.gif"/>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="StudentNo">
    <th mat-header-cell *matHeaderCellDef>Student No  </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fullNames}} </td>
  </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"><div [ngClass]="{'green':element.status=='PRESENT','red':element.status=='ABSENT'}">{{initCap(element.status)}} </div>  </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="card">
  <h5>Vertical</h5>
  <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
</div>
